<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tuyển Sinh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bai1">
        <h1>Bài 1: Quản Lý Tuyển Sinh</h1>

        <label for="diemChuan">Điểm chuẩn:</label>
        <input type="number" id="diemChuan" placeholder="Nhập điểm chuẩn" step="0.1"><br><br>

        <label for="mon1">Điểm môn 1:</label>
        <input type="number" id="mon1" placeholder="Nhập điểm môn 1" step="0.1"><br><br>

        <label for="mon2">Điểm môn 2:</label>
        <input type="number" id="mon2" placeholder="Nhập điểm môn 2" step="0.1"><br><br>

        <label for="mon3">Điểm môn 3:</label>
        <input type="number" id="mon3" placeholder="Nhập điểm môn 3" step="0.1"><br><br>

        <label for="khuVuc">Khu vực:</label>
        <select id="khuVuc">
            <option value="X">Không ưu tiên</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br><br>

        <label for="doiTuong">Đối tượng:</label>
        <select id="doiTuong">
            <option value="0">Không ưu tiên</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <button onclick="tinhKetQua()">Kiểm Tra</button>

        <h2 id="result1"></h2>
    </div>

    <div class="bai2">
        <h1>Bài 2: Tính Tiền Điện</h1>

        <label for="ten">Tên khách hàng:</label>
        <input type="text" id="ten" placeholder="Nhập tên khách hàng"><br><br>

        <label for="soKw">Số Kw tiêu thụ:</label>
        <input type="number" id="soKw" placeholder="Nhập số Kw"><br><br>

        <button onclick="tinhTienDien()">Tính Tiền</button>

        <h2 id="result2"></h2>
    </div>

    <div class="bai3">
        <h1>Bài 3: Tính Thuế Thu Nhập Cá Nhân</h1>

        <label for="hoTen">Họ tên:</label>
        <input type="text" id="hoTen" placeholder="Nhập họ tên"><br><br>

        <label for="tongThuNhap">Tổng thu nhập năm (triệu):</label>
        <input type="number" id="tongThuNhap" placeholder="Nhập thu nhập" step="0.1"><br><br>

        <label for="nguoiPhuThuoc">Số người phụ thuộc:</label>
        <input type="number" id="nguoiPhuThuoc" placeholder="Nhập số người phụ thuộc"><br><br>

        <button onclick="tinhThue()">Tính Thuế</button>

        <h2 id="result3"></h2>
    </div>

    <div class="bai4">
        <h1>Bài 4: Tính Tiền Cáp</h1>

        <label for="maKH">Mã khách hàng:</label>
        <input type="text" id="maKH" placeholder="Nhập mã KH"><br><br>

        <label for="loaiKH">Loại khách hàng:</label>
        <select id="loaiKH" onchange="toggleKetNoi()">
            <option value="nhaDan">Nhà dân</option>
            <option value="doanhNghiep">Doanh nghiệp</option>
        </select><br><br>

        <label for="soKetNoi">Số kết nối:</label>
        <input type="number" id="soKetNoi" placeholder="Nhập số kết nối" disabled><br><br>

        <label for="soKenhCaoCap">Số kênh cao cấp:</label>
        <input type="number" id="soKenhCaoCap" placeholder="Nhập số kênh cao cấp"><br><br>

        <button onclick="tinhTienCap()">Tính Tiền</button>

        <h2 id="result4"></h2>


        <script src="main.js"></script>
</body>

</html>
